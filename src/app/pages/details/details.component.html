<poke-header></poke-header>
<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemons[0].name}}</h1>
      <h2 class="slideInRight">{{pokemons[1].names[0].name}}</h2>
    </section>
    <section class="pokemon__status">
      <img
        [src]="pokemons[0].sprites.other.dream_world.front_default"
        [alt]="pokemons[0].name"
        class="slideInDown"
        >
      <article class="pokemon__status__statistics fadeIn">
        <section>
          <h3>Estat√≠sticas</h3>
          <ol>
            <li *ngFor="let value of pokemons[0].stats">
              {{ value.stat.name }}

              <strong>
                {{ value.base_stat }}
              </strong>
            </li>
          </ol>
        </section>
        <a [routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>
      </article>
    </section>
  </ng-template>
  <img
    src="assets/error.png"
    alt="Deu erro no carregamento!"
    width="100%"
    *ngIf="apiError">
</main>
